<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Моніторинг пристроїв IoT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Моніторинг пристроїв</h1>

        <div class="filters">
            <label for="deviceFilter">Пристрій:</label>
            <select id="deviceFilter">
                <option value="all">Усі</option>
            </select>

            <label for="timeFilter">Період:</label>
            <select id="timeFilter">
                <option value="all">Увесь час</option>
                <option value="10">Останні 10 хв</option>
                <option value="30">Останні 30 хв</option>
                <option value="60">Остання година</option>
            </select>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Пристрій</th>
                    <th>Температура (°C)</th>
                    <th>Вологість (%)</th>
                    <th>Час</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <canvas id="chart" width="800" height="400"></canvas>
    </div>

    <script>
        const data = {{ data | tojson }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
