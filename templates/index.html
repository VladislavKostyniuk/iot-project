<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Дані IoT-пристроїв</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #deviceFilter,
        #timeFilter {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            text-align: center;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        table th {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Дані IoT-пристроїв</h1>
        <div class="filters">
            <select id="deviceFilter">
                <option value="all">Всі пристрої</option>
            </select>
            <select id="timeFilter">
                <option value="all">Весь час</option>
                <option value="10">Останні 10 хв</option>
                <option value="30">Останні 30 хв</option>
                <option value="60">Остання година</option>
            </select>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Пристрій</th>
                    <th>Температура (°C)</th>
                    <th>Вологість (%)</th>
                    <th>Час</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <canvas id="chart" height="200"></canvas>
    </div>

    <script>
        let chart;
        let data = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            document.getElementById('deviceFilter').addEventListener('change', applyFilters);
            document.getElementById('timeFilter').addEventListener('change', applyFilters);
        });

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'ok') {
                        data = result.data;
                        populateDeviceFilter();
                        applyFilters();
                    } else {
                        console.error('Помилка отримання даних:', result.message);
                    }
                })
                .catch(err => console.error('Помилка fetch:', err));
        }

        function populateDeviceFilter() {
            const deviceFilter = document.getElementById('deviceFilter');
            deviceFilter.querySelectorAll('option:not([value="all"])').forEach(o => o.remove());

            const deviceIds = [...new Set(data.map(entry => entry.device_id))];
            deviceIds.forEach(id => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = `Пристрій ${id}`;
                deviceFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const deviceFilterValue = document.getElementById('deviceFilter').value;
            const timeFilterValue = document.getElementById('timeFilter').value;
            const now = Date.now();

            let filtered = data;

            if (deviceFilterValue !== 'all') {
                filtered = filtered.filter(entry => entry.device_id === deviceFilterValue);
            }

            if (timeFilterValue !== 'all') {
                const minutes = parseInt(timeFilterValue);
                const cutoff = now - minutes * 60 * 1000;
                filtered = filtered.filter(entry => new Date(entry.timestamp).getTime() >= cutoff);
            }

            renderTable(filtered);
            renderChart(filtered);
        }

        function renderTable(data) {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            data.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>Пристрій ${entry.device_id}</td>
                    <td>${entry.temperature?.toFixed(1) ?? 'N/A'}</td>
                    <td>${entry.humidity?.toFixed(1) ?? 'N/A'}</td>
                    <td>${new Date(entry.timestamp).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderChart(data) {
            const ctx = document.getElementById('chart').getContext('2d');
            if (chart) chart.destroy();

            const labels = data.map(entry => new Date(entry.timestamp).toLocaleTimeString());
            const tempData = data.map(entry => entry.temperature);
            const humData = data.map(entry => entry.humidity);

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Температура (°C)',
                            data: tempData,
                            borderColor: 'rgb(255, 99, 132)',
                            fill: false
                        },
                        {
                            label: 'Вологість (%)',
                            data: humData,
                            borderColor: 'rgb(54, 162, 235)',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
    </script>
</body>

</html>
