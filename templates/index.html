<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Моніторинг пристроїв</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Поточні дані з пристроїв</h1>

        <div class="filters">
            <select id="deviceFilter">
                <option value="all">Усі пристрої</option>
            </select>
            <input type="number" id="tempMin" placeholder="Мін. температура (°C)" />
            <input type="number" id="tempMax" placeholder="Макс. температура (°C)" />
            <input type="number" id="humMin" placeholder="Мін. вологість (%)" />
            <input type="number" id="humMax" placeholder="Макс. вологість (%)" />
            <button id="clearFilters">Очистити фільтри</button>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Пристрій</th>
                    <th>Температура (°C)</th>
                    <th>Вологість (%)</th>
                    <th>Час</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
