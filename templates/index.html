<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Фільтр за пристроями та ID</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Дані з IoT-пристроїв</h1>

    <div class="filters">
        <label for="deviceFilter">Фільтр за пристроєм:</label>
        <select id="deviceFilter">
            <option value="">Усі пристрої</option>
        </select>

        <label for="idFilter">Фільтр за ID:</label>
        <select id="idFilter">
            <option value="">Усі ID</option>
        </select>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Пристрій</th>
                <th>Температура</th>
                <th>Вологість</th>
                <th>Час</th>
            </tr>
        </thead>
        <tbody>
            <!-- Дані з JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
