<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <title>Моніторинг пристроїв IoT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 0 10px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }

        .filters label {
            margin-right: 5px;
            font-weight: bold;
        }

        .filters input {
            padding: 5px 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 120px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 5px #ccc;
        }

        th,
        td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #007acc;
            color: white;
        }

        canvas {
            margin-top: 30px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Моніторинг пристроїв IoT</h1>

    <div class="filters">
        <label for="tempMin">Мін. температура:</label>
        <input type="number" id="tempMin" step="0.1" placeholder="мін" />

        <label for="tempMax">Макс. температура:</label>
        <input type="number" id="tempMax" step="0.1" placeholder="макс" />

        <label for="humMin">Мін. вологість:</label>
        <input type="number" id="humMin" step="0.1" placeholder="мін" />

        <label for="humMax">Макс. вологість:</label>
        <input type="number" id="humMax" step="0.1" placeholder="макс" />
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Пристрій</th>
                <th>Температура (°C)</th>
                <th>Вологість (%)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <canvas id="chart" width="800" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
