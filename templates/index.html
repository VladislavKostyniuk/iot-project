<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Моніторинг даних з IoT-пристроїв</h1>

        <div class="filters">
            <input type="number" id="rowNumber" placeholder="№ рядка">
            <input type="number" id="tempMin" placeholder="Температура ≥">
            <input type="number" id="tempMax" placeholder="Температура ≤">
            <input type="number" id="humMin" placeholder="Вологість ≥">
            <input type="number" id="humMax" placeholder="Вологість ≤">
            <button id="clearFilters">Очистити</button>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Пристрій</th>
                    <th>Температура (°C)</th>
                    <th>Вологість (%)</th>
                    <th>Час</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5">Завантаження даних...</td>
                </tr>
            </tbody>
        </table>

        <h2>Графік температури</h2>
        <canvas id="tempChart"></canvas>

        <h2>Графік вологості</h2>
        <canvas id="humChart"></canvas>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
