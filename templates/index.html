<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Останні дані з IoT пристрою</h1>

        <div class="filters">
            <div>
                <label for="deviceFilter">Пошук за ID:</label>
                <select id="deviceFilter" onchange="applyDeviceFilter()">
                    <option value="">Усі</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div>
                <label for="minTemp">Мін. температура:</label>
                <input type="number" id="minTemp" step="0.1" />
                <label for="maxTemp">Макс. температура:</label>
                <input type="number" id="maxTemp" step="0.1" />
            </div>

            <div>
                <label for="minHum">Мін. вологість:</label>
                <input type="number" id="minHum" step="0.1" />
                <label for="maxHum">Макс. вологість:</label>
                <input type="number" id="maxHum" step="0.1" />
            </div>

            <div>
                <button onclick="applyTemperatureFilter()">Фільтрувати</button>
                <button onclick="resetFilter()">Скинути фільтр</button>
            </div>
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Пристрій</th>
                    <th>Температура (°C)</th>
                    <th>Вологість (%)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <canvas id="tempChart" width="800" height="300"></canvas>
        <canvas id="humChart" width="800" height="300"></canvas>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
