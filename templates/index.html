<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Моніторинг пристроїв</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Поточні значення пристроїв</h1>

        <div class="filters">
            <div>
                <label for="deviceFilter">Пошук по пристроях:</label>
                <select id="deviceFilter">
                    <option value="all">Усі</option>
                </select>
            </div>

            <div class="range-group">
                <label for="tempMin">Мін. температура:</label>
                <input type="number" id="tempMin" placeholder="°C">
            </div>
            <div class="range-group">
                <label for="tempMax">Макс. температура:</label>
                <input type="number" id="tempMax" placeholder="°C">
            </div>

            <div class="range-group">
                <label for="humMin">Мін. вологість:</label>
                <input type="number" id="humMin" placeholder="%">
            </div>
            <div class="range-group">
                <label for="humMax">Макс. вологість:</label>
                <input type="number" id="humMax" placeholder="%">
            </div>

            <div class="button-group">
                <button id="clearFilters">Очистити фільтри</button>
            </div>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Пристрій</th>
                    <th>Температура (°C)</th>
                    <th>Вологість (%)</th>
                    <th>Час</th>
                </tr>
            </thead>
            <tbody>
                <!-- Дані оновлюються JavaScript-ом -->
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
