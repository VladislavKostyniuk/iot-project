<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Моніторинг IoT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        label {
            margin-right: 10px;
        }

        input {
            margin-right: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h1>Моніторинг температури та вологості</h1>

    <div>
        <label for="rowNumber">№ рядка:</label>
        <input type="number" id="rowNumber" placeholder="Напр. 1" min="1" style="width: 60px;">
        <label for="tempMin">Мін. температура:</label>
        <input type="number" id="tempMin">
        <label for="tempMax">Макс. температура:</label>
        <input type="number" id="tempMax">
        <label for="humMin">Мін. вологість:</label>
        <input type="number" id="humMin">
        <label for="humMax">Макс. вологість:</label>
        <input type="number" id="humMax">
        <button id="clearFilters">Очистити</button>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>№</th>
                <th>Пристрій</th>
                <th>Температура (°C)</th>
                <th>Вологість (%)</th>
                <th>Час</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="static/main.js"></script>
</body>

</html>
