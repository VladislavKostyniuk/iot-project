<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <title>Моніторинг пристроїв IoT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <style>
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 0.25rem;
        }

        .filters button {
            align-self: end;
            height: 2.4rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: center;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Моніторинг пристроїв</h1>

        <div class="filters">
            <div class="filter-group">
                <label for="deviceFilter">Пристрій:</label>
                <select id="deviceFilter">
                    <option value="all">Усі</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="timeFilter">Період:</label>
                <select id="timeFilter">
                    <option value="1">Остання 1 хв</option>
                    <option value="5">Останні 5 хв</option>
                    <option value="10">Останні 10 хв</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="tempMin">Температура від:</label>
                <input type="number" id="tempMin" placeholder="мін °C" />
                <label for="tempMax">до:</label>
                <input type="number" id="tempMax" placeholder="макс °C" />
            </div>

            <div class="filter-group">
                <label for="humMin">Вологість від:</label>
                <input type="number" id="humMin" placeholder="мін %" />
                <label for="humMax">до:</label>
                <input type="number" id="humMax" placeholder="макс %" />
            </div>

            <button id="resetFilters">Очистити фільтри</button>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Пристрій</th>
                    <th>Температура (°C)</th>
                    <th>Вологість (%)</th>
                    <th>Час</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <canvas id="chart" width="800" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
