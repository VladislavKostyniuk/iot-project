<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IoT Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            background: white;
        }

        th,
        td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        input[type=number] {
            width: 80px;
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 6px 12px;
            margin-right: 10px;
            cursor: pointer;
        }

        canvas {
            background: white;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Останні дані з IoT пристрою</h1>

    <div style="margin-bottom: 20px;">
        <label for="minTemp">Мін. температура:</label>
        <input type="number" id="minTemp" step="0.1" />
        <label for="maxTemp">Макс. температура:</label>
        <input type="number" id="maxTemp" step="0.1" />
        <button onclick="applyTemperatureFilter()">Фільтрувати</button>
        <button onclick="resetFilter()">Скинути фільтр</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>device_id</th>
                <th>temperature (°C)</th>
                <th>humidity (%)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <canvas id="tempChart" width="800" height="300"></canvas>
    <canvas id="humChart" width="800" height="300"></canvas>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
