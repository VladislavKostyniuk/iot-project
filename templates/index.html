<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Моніторинг пристроїв</title>
    <!-- Підключення CSS через Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Поточні дані з пристроїв</h1>

        <div class="filters">
            <label for="deviceFilter">Пошук по пристроях:</label>
            <select id="deviceFilter">
                <option value="all">Усі пристрої</option>
                <!-- Динамічно заповнюватиметься JS -->
            </select>

            <label for="tempMin">Мін. температура:</label>
            <input type="number" id="tempMin" placeholder="°C" />

            <label for="tempMax">Макс. температура:</label>
            <input type="number" id="tempMax" placeholder="°C" />

            <label for="humMin">Мін. вологість:</label>
            <input type="number" id="humMin" placeholder="%" />

            <label for="humMax">Макс. вологість:</label>
            <input type="number" id="humMax" placeholder="%" />

            <button id="clearFilters">Очистити фільтри</button>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Пристрій</th>
                    <th>Температура (°C)</th>
                    <th>Вологість (%)</th>
                    <th>Час</th>
                </tr>
            </thead>
            <tbody>
                <!-- Дані оновлюються JS -->
                <tr>
                    <td colspan="5">Завантаження даних...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Підключення JS через Flask -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
